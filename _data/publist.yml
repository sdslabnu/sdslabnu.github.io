- title: "Lack of uniform trends but increasing spatial variability in observed Indian rainfall extremes"
  image: Nature_Climate_Change.webp
  description: Recent studies disagree on how rainfall extremes over India have changed in space and time over the past half century as well as on whether the changes observed are due to global warming or regional urbanization7. Although a uniform and consistent decrease in moderate rainfall has been reported a lack of agreement about trends in heavy rainfall may be due in part to differences in the characterization and spatial averaging of extremes. Here we use extreme value theory to examine trends in Indian rainfall over the past half century in the context of long-term, low-frequency variability. We show that when generalized extreme value theory is applied to annual maximum rainfall over India, no statistically significant spatially uniform trends are observed, in agreement with previous studies using different approaches. Furthermore, our space–time regression analysis of the return levels points to increasing spatial variability of rainfall extremes over India. Our findings highlight the need for systematic examination of global versus regional drivers of trends in Indian rainfall extremes, and may help to inform flood hazard preparedness and water resource management in the region.
  authors: Subimal Ghosh, Debasish Das, Shih-Chieh Kao , Auroop R. Ganguly
