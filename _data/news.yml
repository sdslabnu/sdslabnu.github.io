- date: February, 2025
  headline: "Over the past twenty months, the <a href='https://sdslab.io/'>SDS Lab</a> has been highly active in research, publications, and collaborations. A key highlight includes the dissertation research in hybrid physics-AI for precipitation nowcasting by senior PhD student <a href='https://www.linkedin.com/in/puja-das-2a939b12b/'>Puja Das</a>, published in a Nature partner journal and featured by the <a href='https://www.undrr.org/'>United Nations Disaster Risk Reduction</a> and <a href='https://unfccc.int/cop29'>COP29</a>. Research in national and homeland security by PhD student <a href='https://www.linkedin.com/in/jack-watson-5b9917139/'>Jack Watson</a> has led to merit recognitions, a pending US patent on facility and lifeline resilience, and the launch of a startup, <a href='https://www.enodia.io/'>Enodia</a>. Former SDS Lab PhD student <a href='https://www.linkedin.com/in/udit-bhatia/'>Udit Bhatia</a> launched <a href='https://www.airesq.com/'>AIresQ</a> for AI-based flood prediction, and the lab continues its involvement in startups such as <a href='https://www.intercontinentalexchange.com/'>risQ</a> (now part of ICE) and <a href='https://www.zeusai.io/'>Zeus AI</a>. PI <a href='https://coe.northeastern.edu/people/ganguly-auroop/'>Auroop Ganguly</a> is an advisor or co-founder in all four startups. The SDS Lab's work has been cited in <em>Bloomberg</em>, <em>Forbes</em>, <em>Newsweek</em>, and <em>Politifact</em>, with publications in <em>Nature Research</em> and <em>PNAS Nexus</em>. The lab has secured over $70M in external funding, and Prof. Ganguly received two new recognitions, including his elevation to a Distinguished Member of the ACM. Further details are available upon request (please contact either the <a href='https://coe.northeastern.edu/people/ganguly-auroop/'>SDS Lab PI Auroop Ganguly</a>, or for expedited requests, the <a href='mailto:s.arrieta@northeastern.edu'>Executive Assistant Santiago Arrieta</a> or the <a href='mailto:ro.anderson@northeastern.edu'>technical program and business development manager Robyn Anderson</a>)."

- date: June, 2023
  headline: "SDS Lab alumna <a href='https://www.linkedin.com/in/katemduffy/' target='_blank'>Kate Duffy</a> (PhD '2021) wins the 2022 <a href='https://www.bsces.org/recognition/professionals/clemens-herschel-award-112' target='_blank'>Clemens Herschel Award</a> from the <a href='https://www.bsces.org/about' target='_blank'>Boston Society of Civil Engineers Section</a> for a <a href='https://www.nature.com/articles/s41558-022-01490-7' target='_blank'>climate-ecology Article</a> that she authored with the SDS Lab PI <a href='https://coe.northeastern.edu/people/ganguly-auroop/' target='_blank'>Auroop Ganguly</a> and long-time collaborator <a href='https://cos.northeastern.edu/people/tarik-gouhier-3/' target='_blank'>Tarik Gouhier</a>. The article along with an accompanying <a href='https://www.nature.com/articles/s41558-022-01494-3' target='_blank'>Research Briefing</a>, published in the <a href='https://www.nature.com/nclimate/volumes/12/issues/11' target='_blank'>November issue</a> of the journal <a href='https://www.nature.com/nclimate/' target='_blank'>Nature Climate Change</a>, and has been highlighted by <a href='https://news.northeastern.edu/2022/10/31/insects-climate-change/' target='_blank'>Northeastern News</a>, <a href='https://www.pnnl.gov/publications/simulating-effects-climate-change' target='_blank'>PNNL Spotlight</a>, and <a href='https://www.nasa.gov/feature/climate-change-can-put-more-insects-at-risk-for-extinction-0/' target='_blank'>NASA Feature</a>, as well as by the international media such as in <a href='https://www.ndtv.com/world-news/climate-change-could-move-65-of-insect-population-towards-extinction-3517911' target='_blank'>India</a> and the <a href='https://www.yourweather.co.uk/news/science/insects-in-peril-climate-change-extinction-risk-wildlife-endangered-species.html' target='_blank'>United Kingdom</a>."
  
- date: May 17, 2023
  headline: "The <a href='https://sdslab.io/'>SDS Lab</a> visits the <strong>United Nations</strong> headquarters in New York City for an invitation-only <a href='https://www.undrr.org/news/daily-report-17-may-2023-high-level-meeting-midterm-review-sendai-framework'>event</a> organized by the <a href='https://www.undrr.org/'>UNDRR</a> (United Nations Office of Disaster Risk Reduction) which was attended by US academia, government, and the private sector, as well as international partners from around the globe. As reported by a Northeastern <a href='https://news.northeastern.edu/2023/05/25/reduce-climate-change-disasters/'>news article</a> (and a <a href='https://coe.northeastern.edu/news-events/news/faculty-related-news/?facid=59'>COE article</a>), besides a <a href='https://www.youtube.com/shorts/mq70FSBiQDI'>short opening statement</a> by SDS Lab PI <a href='https://coe.northeastern.edu/people/ganguly-auroop/'>Auroop Ganguly</a>, the event included a statement on <em>hybrid physics-AI</em> and <em>Big Data &ndash; small data challenges</em> for <strong><em>disaster risk reduction</em></strong> and <strong><em>climate resilience</em> </strong>by Ganguly (excerpt <a href='https://www.youtube.com/watch?v=vzLLGBu1UIE&amp;ab_channel=SDSLab-NortheasternU.'>here</a>) and a case study <a href='https://www.youtube.com/watch?v=2f0kxUYxbG4&amp;ab_channel=SDSLab-NortheasternU.'>presentation</a> by SDS Lab PhD candidate <a href='https://www.linkedin.com/in/puja-das-2a939b12b/'>Puja Das</a>. A third white paper on SDS Lab&rsquo;s translation research (e.g., US patents and startups) was submitted but not presented. In addition to Das and Ganguly, the SDS Lab participants included incoming and current PhD students <a href='https://twitter.com/aayushikmishra'>Aayushi Mishra</a> and <a href='mailto:indrawati.d@northeastern.edu'>Dian Indrawati</a> (co-author of the case study paper with Das), PhD candidates <a href='https://www.linkedin.com/in/jack-watson-5b9917139/'>Jack Watson</a> and <a href='https://www.linkedin.com/in/ashis-pal-ipe/'>Ashis Pal</a>, Postdoc <a href='https://www.linkedin.com/in/rishi-sahastrabuddhe-6485b892/?originalSubdomain=in'>Rishi Sahastrabuddhe</a>, <a href='https://ai.northeastern.edu/'>EAI</a> Postdoc <a href='https://www.linkedin.com/in/arnob-ray-63284622a/?originalSubdomain=in'>Arnob Ray</a> and <a href='https://globalresilience.northeastern.edu/'>GRI</a> Postdoc <a href='https://coe.northeastern.edu/people/mawalagedara-rachindra/'>Rachindra Mawalagedara</a> (author of the translational research paper with Watson). The nine-member SDS Lab contingent represented five countries: Bangladesh, India, Indonesia, Sri Lanka, and the United States of America."

- date: May 2023
  headline: "Recent SDS Lab PhD alumnus <a href= 'https://www.ornl.gov/staff-profile/bharat-d-sharma '>Bharat Sharma</a> publishes a <a href= 'https://doi.org/10.5194/bg-20-1829-2023 '>paper</a> in the journal <strong><em>Biogeosciences</em></strong> titled <em>&ldquo;Carbon cycle extremes accelerate weakening of the land carbon sink in the late 21st century&rdquo;</em>. Besides SDS Lab PI <a href= 'https://en.wikipedia.org/wiki/Auroop_Ratan_Ganguly '>Auroop Ganguly</a>, the co-authors include long-term SDS Lab collaborators from the US Department of Energy&rsquo;s Oak Ridge National Laboratory (ORNL): <a href= 'https://www.ornl.gov/staff-profile/jitendra-kumar '>Jitendra Kumar</a> and <a href= 'https://www.ornl.gov/staff-profile/forrest-m-hoffman '>Forrest Hoffman</a>."

- date: May 2023
  headline: "SDS Lab PhD alums <a href= 'https://www.linkedin.com/in/katemduffy/ '>Kate Duffy</a> (PhD '2021) and <a href= 'https://www.linkedin.com/in/tjvandal/ '>Thomas Vandal</a> (PhD '2018) lead <a href= 'https://myzeus.ai/ '>Zeus AI</a>, the startup they co-founded for AI-based weather prediction with satellite data for the renewable energy sector, to Phase II grant funding from <strong>NASA SBIR</strong>, as reported by a Northeastern <a href= 'https://coe.northeastern.edu/news/how-ai-is-making-weather-forecasts-more-accurate/ '>news article</a>. SDS Lab alumnus <a href= 'https://www.linkedin.com/in/evan-kodra-43bb0023/ '>Evan Kodra</a> (PhD '2014), a successful entrepreneur in <a href= 'https://news.northeastern.edu/2022/01/21/startup-guage-climate-change-risk/ '>urban climate</a> and <a href= 'https://www.wsj.com/articles/high-tech-weathermen-forecast-climate-risks-for-bond-markets-11657461236 '>muni bonds</a>, as well as SDS Lab PI <a href= 'https://en.wikipedia.org/wiki/Auroop_Ratan_Ganguly '>Auroop Ganguly</a>, are Zeus AI <a href= 'https://myzeus.ai/about.html '>advisors</a>."

- date: May 1,2023
  headline: "A delegation from the Indonesian ministry <a href=' https://www.bappenas.go.id/en' >BAPPENAS</a>, or the <a href=' https://en.wikipedia.org/wiki/Ministry_of_National_Development_Planning_(Indonesia)' >Ministry for National Development Planning</a> of Indonesia, visited the SDS Lab led by College of Engineering (COE) Distinguished Professor <a href=' https://coe.northeastern.edu/people/ganguly-auroop/' >Auroop Ganguly</a>, on May 1, 2023, to discuss potential long term collaborations and grant funding, as <a href=' https://coe.northeastern.edu/news/ministerial-delegation-from-the-government-of-indonesia-visits-the-sds-lab-at-northeastern/' >reported</a> by the Northeastern University (NU) College of Engineering (COE)."

- date: April 2023
  headline: "The <a href='https://www.moes.gov.in/programmes/monsoon-mission-india?language_content_entity=en' > Monsoon Mission of India </a>, Phase III (<strong>MM-III</strong>), led by the Ministry of Earth Sciences (MoES) of India and co-led by the Indian Institute of Tropical Meteorology (IITM), Pune, among others, funds a project titled<em> ' Improving short-to-medium range extreme precipitation forecasts with climate networks and hybrid physics-ML convection parameterization' </em>. The project is led by the Indian Institute of Technology (IIT) Bombay, and includes IIT campuses in Gandhinagar (the corresponding Co-PI is SDS Lab alumnus <a href=' https://iitgn.ac.in/faculty/civil/fac-udit' > Udit Bhatia </a> ) and Madras, as well as the Indian Institute of Science Education and Research (IISER), Pune. The Co-PI from Northeastern University is SDS Lab PI <a href=' https://coe.northeastern.edu/people/ganguly-auroop/' > Auroop Ganguly </a> , with direct and possible indirect involvements by SDS Lab Postdocs   <a href=' https://www.linkedin.com/in/rishi-sahastrabuddhe-6485b892/?originalSubdomain=in' > Rishi Shastrabuddhe </a> and <a href='https://www.linkedin.com/in/arnob-ray-63284622a/?originalSubdomain=in' > Arnob Ray </a> ."

- date: March 2023
  headline: "The SDS Lab wins a US <strong>DOE SBIR</strong> Phase I grant titled <em> 'Urban Visualization and Data Analysis Toolkit (UVDAT) '</em> with lead partner <a href= 'https://www.kitware.com/ '>Kitware</a>. Northeastern persons are <a href= 'https://coe.northeastern.edu/people/ganguly-auroop/ '>Auroop Ganguly</a> and <a href= 'https://www.linkedin.com/in/rishi-sahastrabuddhe-6485b892/?originalSubdomain=in'>Rishi Sahastrabuddhe</a>, SDS Lab PI and Postdoc respectively, with occasional support from SDS PhD candidates <a href= 'https://www.linkedin.com/in/jack-watson-5b9917139/'>Jack Watson</a> and <a href= 'https://www.linkedin.com/in/ashis-pal-ipe/'>Ashis Pal</a>."

- date: January 2023
  headline: "Recent SDS Lab PhD alumna <a href='https://www.linkedin.com/in/katemduffy/'>Kate Duffy</a> and her adviser SDS Lab PI <a href='https://coe.northeastern.edu/people/ganguly-auroop/'>Auroop Ganguly</a> (as corresponding author) <a href='https://www.nature.com/articles/s41467-023-35968-5'>published a paper</a> titled <em>Explainable deep learning for insights in El Ni&ntilde;o and river flows</em> in <strong><em>Nature Communications</em></strong> jointly with recent PhD alumnus Yumin Liu and his adviser Jennifer Dy from ECE. The paper, highlighted as a <a href='https://news.northeastern.edu/2023/02/17/el-nino-weather/'>news article</a> by Northeastern and as a <a href='https://www.pnnl.gov/publications/connecting-river-flows-and-el-nino-ai'>PNNL Spotlight</a>, partially contributed to <a href='https://www.lifewire.com/how-could-ai-help-combat-climate-change-lets-count-the-ways-7374806'>an article in Lifewire</a>."

- date: November 2022
  headline: "SDS Lab PI&nbsp;<a href='https://en.wikipedia.org/wiki/Auroop_Ratan_Ganguly'>Auroop Ganguly</a> delivers an&nbsp;<a href='https://www.youtube.com/watch?v=U6ty8gI66TA&ab_channel=EnvironmetricsWebinar'>invited plenary</a> at&nbsp;<a href='https://www.environmetrics.xyz/TIES2022'>TIES 2022</a> and an&nbsp;<a href='https://www.youtube.com/watch?v=IauXLDkaQAw&ab_channel=SCConferenceSeries'>invited talk</a> at&nbsp;<a href='https://sc22.supercomputing.org/'>SC22</a>, even as the Lab prepares to welcome three new postdoctoral research associates in climate, infrastructures, and data sciences, with PhDs from the University of Nebraska Lincoln, Brown University, and the Indian Statistical Institute."
  
- date: October-November 2022
  headline: "A <a href='https://www.nature.com/articles/s41558-022-01490-7'>climate-ecology Article</a> and an accompanying <a href='https://www.nature.com/articles/s41558-022-01494-3'>Research Briefing</a> by (recently graduated) SDS Lab PhD student <a href='https://www.linkedin.com/in/katemduffy/'>Kate Duffy</a> gets published in the <a href='https://www.nature.com/nclimate/volumes/12/issues/11'>November issue</a> of the journal <a href='https://www.nature.com/nclimate/'>Nature Climate Change</a>, and has been highlighted by <a href='https://news.northeastern.edu/2022/10/31/insects-climate-change/'>Northeastern News</a>, <a href='https://www.pnnl.gov/publications/simulating-effects-climate-change'>PNNL Spotlight</a>, and <a href='https://www.nasa.gov/feature/climate-change-can-put-more-insects-at-risk-for-extinction-0/'>NASA Feature</a>."
  
- date: November 4, 2022
  headline: "SDS Lab PhD student <a href='https://www.linkedin.com/in/jack-watson-5b9917139/'>Jack Watson</a> gets the Society for Risks Analysis (SRA) Student Merit Award from the <a href='https://www.sra.org/risk-analysis-specialty-groups/resilience-analysis/'>Resilience Analysis Specialty Group</a> second year in a row for work on resilience of multiscale rail networks under compound extremes, as part of a PNNL-Northeastern collaboration."  

- date: August-October 2022
  headline: "SDS Lab PI <a href='https://en.wikipedia.org/wiki/Auroop_Ratan_Ganguly'>Auroop Ganguly</a>'s media quotes: the <b>New York Times</b> on <a href='https://www.nytimes.com/2022/10/03/climate/hurricane-ian-rebuilding.html'>building back better after hurricanes</a> and on <a href='https://www.nytimes.com/2022/09/29/climate/coastal-hospitals-hurricane-flooding.html'>hurricanes and hospitals</a>, <b>Newsweek</b> on <a href='https://www.newsweek.com/climate-change-causing-climate-chaos-weather-extreme-events-1739426'>global weirding and climate extremes</a>, the <a href='https://www.newsweek.com/california-heatwave-ongoing-this-week-electricity-shortages-blackouts-1739826'>2022 California heat waves</a>, <a href='https://www.newsweek.com/lake-mead-drought-exposes-creepy-long-lost-boat-loaded-artifacts-1728050'>drought impacts on Lake Mead</a>, and <a href='https://www.newsweek.com/north-carolina-lake-disappears-hundreds-fish-suffocate-death-1728238'>fish suffocation in North Carolina's Lake Wilson</a>, the <b>National Geographic</b> on the <a href='https://www.nationalgeographic.com/environment/article/is-building-more-dams-the-way-to-save-rivers'>role of dams</a>, the <b>BBC World Service</b> on <a href='https://www.youtube.com/watch?v=qZGTjBnpOYE'>Hurricane Ian</a> (12:30 - 13:15), the <b>Independent (UK)</b> on the <a href='https://www.independent.co.uk/climate-change/news/pakistan-floods-appeal-melting-glaciers-monsoon-b2157377.html'>2022 Pakistan floods</a>, <b>Boston 25 News</b> on <a href='https://www.boston25news.com/news/local/extreme-temperatures-demand-straining-electricity-system-massachusetts/4GOLFRREC5BTNPTZFY6B74B5EQ/'>heatwaves and the power grid</a>, and <b>Berkeley KPFA</b> on <a href='https://kpfa.org/player/?audio=387490'>hurricanes in Florida</a> (35:45 - 44:40)."

